<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil - What's your name again....?</title>
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/index.css" rel="stylesheet" />
    </head>

<body>
    <header>
        
    </header>
    <main>

        <section  class="saisie-nom">
            <h2>Entrez votre nom  </h2>
            <input type="text" id="nom" />
            <button id="valider">Valider</button>
        </section>

        <script>
            document.getElementById("valider").addEventListener("click", function() {
                var nom = document.getElementById("nom").value;
                // Redirigez vers la page de résultat en incluant le nom en tant que paramètre dans l'URL
                window.location.href = "resultat.html?nom=" + encodeURIComponent(nom);
            });

        </script>

        <img id="image-container" src="blink.jpeg" width="120" class="image-container" ">
        <p id = "text-container" class="text-container">What's your age again ?</p>

        <script>
            // Récupérez les éléments HTML
            var imageContainer = document.getElementById('image-container');
            var textContainer = document.getElementById('text-container');
    
            // Ajoutez un gestionnaire d'événement de clic à l'image
            imageContainer.addEventListener('click', function() {
                textContainer.innerHTML = '30 years old... yeah';
                window.open("https://www.youtube.com/watch?v=K7l5ZeVVoCA&ab_channel=blink182VEVO", "_blank");
            });

            textContainer.addEventListener('click', function() {
                textContainer.innerHTML = '30 years old... yeah';
                window.open("https://www.youtube.com/watch?v=K7l5ZeVVoCA&ab_channel=blink182VEVOgit ", "_blank");
            });
        </script>
 

    <footer >
        <div class="lien-icone">
            <a href="a_propos.html">A propos de moi</a>
        </div>
    </footer>

    </main>
 
</body>

</html>
